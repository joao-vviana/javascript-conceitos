<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Só para página não ficar em branco
    </h1>
    
    <script>

        var comida

        document.write("<br>" + typeof comida)

        // String = cadeia ou caracter
        var comida = "Pizza"

        document.write(typeof comida)

        // Number = inteiro ou real 
        comida = 15

        document.write("<br>" + typeof + comida, " " + comida)

        // Boolean = true ou false
        comida = true

        document.write("<br>" + typeof comida)

        // Null = vazio
        comida = null 
        
        document.write("<br>" + typeof comida)

        // undefined = indefinido
        comida = undefined

        document.write("<br>" + typeof comida)

    </script>
</body>
</html>
